<table id="root" border="2"></table>
<style>
    .black {
        background-color: black;
        height: 100px;
        width: 100;
    }

    .white {
        background-color: white;
        height: 100px;
        width: 100;
    }
</style>

<script>
    let root = document.getElementById("root");

    for (let i = 1; i <= 8; i++) {
        let tr = document.createElement("tr");

        if (i % 2 == 0) {
            for (let j = 1; j <= 8; j++) {
                if (j % 2 == 0) {
                    let td = document.createElement("td");
                    td.setAttribute("class", "black");
                    tr.appendChild(td);
                }
                else {
                    let td = document.createElement("td");
                    td.setAttribute("class", "white");
                    tr.appendChild(td);
                }
            }
        }
        else {
            for (let j = 1; j <= 8; j++) {
                if (j % 2 == 0) {
                    let td = document.createElement("td");
                    td.setAttribute("class", "white");
                    tr.appendChild(td);
                }
                else {
                    let td = document.createElement("td");
                    td.setAttribute("class", "black");
                    tr.appendChild(td);
                }
            }
        }
        root.appendChild(tr);
    }
</script>
